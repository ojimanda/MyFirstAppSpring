<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Update User</title>
</head>
<body>
<form action="#" method="post" th:object="${user}" th:action="@{/admin/update}">
  <input type="hidden" th:field="*{id}" name="id" id="id">
  <div class="email">
    <label for="email">Email
    </label>
    <input type="text" th:field="*{email}" name="email" id="email">
  </div>
  <div class="username">
    <label for="username">Username
    </label>
    <input type="text" th:field="*{username}" name="username" id="username">
  </div>
  <div class="password">
    <label for="password">Password
    </label>
    <input type="text" th:field="*{password}" name="password" id="password">
  </div>
  <div class="date">
    <label for="birthDay">Date of Birth
    </label>
    <input type="date" th:field="*{birthDay}" name="birthDay" id="birthDay">
  </div>
  <div class="city">
    <label for="city">City
    </label>
    <input type="text" th:field="*{city}" name="city" id="city">
  </div>
  <input type="submit" value="submit">
</form>

</body>
</html>
